<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Venta de stickers</title>
</head>
<body>
    <h1>Venta de Stickers </h1>
    <h3>Solo puedes llevar un total de 10 stickers</h3>
    <h4>Selecciona tu compra</h4>

    <div class="opcionsticker">
        <div class="sticker">
            <img src="assets/img/hellokitty.png" alt="HelloKitty"  id="imagen1" onclick="borde()">
            <label for="stk1">Hello Kitty:</label>
            <input type="number" id="stk1" value="0" min="0" max="10">
        </div>
        <div class="sticker">
            <img src="assets/img/kuromi.png" alt="kuromi">
            <label for="stk2">Kuromi:</label>

        </div>
        <div class="sticker">
            <img src="assets/img/mymelody.png" alt="MyMelody">
            <label for="stk3">My Melody:</label>
            <input type="number" id="stk3" value="0" min="0" max="10">
        </div>
    </div>
    <button onclick="pedido()">Comprar</button>
    <div>
    <select name="num1" id="1">
        <option value="0">0</option>
        <option value="1">1</option>

        <option value="8">8</option>
        <option value="9">9</option>
     </select>
     <select name="num2" id="2">

        <option value="1">1</option>

        <option value="3">3</option>
        <option value="4">4</option>

        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
     </select>
     <select name="num3" id="3">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
     </select>
    </div>
    <button onclick="clave()">Aceptar</button>
    
    <script src="script.js"></script>

</html>
